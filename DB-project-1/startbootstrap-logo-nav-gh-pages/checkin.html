    <script>
        $(document).ready(function () {
            $('.panel-body').on('click','.button',function(e) {
                e.preventDefault();

                var body = {
                    isbn: $("#isbn").val(),
                    cardno: $("#cardno").val()
                }
                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:3000/borrowers/checkin',
                    data: body,
                    dataType: 'json',
                    success: function(data) {
                        var $label = $("<label>").text('Successfully checkedin book.');
                        $('#result').empty();
                        $('#result').append($label);
                    },
                    error: function(data) {
                        var $label = $("<label>").text(JSON.parse(data.responseText).message);
                        $('#result').empty();
                        $('#result').append($label);
                    }
                });
            });
        });
    </script>
